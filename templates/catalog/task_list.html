{% extends "base.html" %}

{% block content %}
  <h1>Task list <a style="float: right" href="{% url 'catalog:task-create' %}">+</a></h1>
  {% if task_list %}
    <ul>
    {% for task in task_list %}
      <li><a href="{{ task.get_absolute_url }}">{{ task.type }} {{ task.name }} {{ task.status }} {{ task.assignee }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no Tasks. PLease create new.</p>
  {% endif %}
{% endblock %}
