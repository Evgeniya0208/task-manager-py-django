{% extends "base.html" %}

{% block content %}
  <h1>Project list <a style="float: right" href="{% url 'catalog:project-create' %}">+</a></h1>
  {% if project_list %}
    <ul>
    {% for project in project_list %}
      <li><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no Projects. PLease create new.</p>
  {% endif %}
{% endblock %}
